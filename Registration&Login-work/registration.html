<html lang="en">
<head>

    <script src="application.js"></script>
</head>
<body>
    <form>
        <h1>Register Here...</h1>
        <div>
            <label>First Name:</label>
            <input type="text" id="fname" placeholder="Enter FirstName">
        </div><br>
        <div>
            <label>Last Name:</label>
            <input type="text" id="lname" placeholder="Enter LastName">
        </div><br>
        <div>
            <label>Email Id:</label>
            <input type="email" id="email" placeholder="Enter Email">
        </div><br>
        <div>
            <label>Mobile Number:</label>
            <input type="number" id="mobile" placeholder="Enter Mobile Number">
        </div><br>
        <div>
            <label>Age:</label>
            <input type="number" id="age" placeholder="Enter Age">
        </div><br>
        <div>
            <label>Data of Birth:</label>
            <input type="date" id="dob" placeholder="Select DOB">
        </div><br>
        <div>
            <label>Password:</label>
            <input tyepe="password" id="password" placeholder="Create Password">
        </div><br>

        <button onclick="register()" value="register">Register</button>
    </form>
    Already Registered<a href="login.html">click here to </a>Login.

</html>
