<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container p-5 mt-5 rounded" style="border: 1px solid #6c63ff">
      <h3 class="text-center">Ganesh Bondla</h3>
      <div class="row mt-5">
        <div
          class="col-md-6 col-lg-6 col-xl-6 my-auto d-none d-sm-none d-md-block d-lg-block d-xl-block"
        >
          <img src="img/login.png" class="img-fluid" />
        </div>
        <div class="col-md-6 col-lg-6 col-xl-6 p-2 my-auto">
          <div class="rounded shadow-lg" style="border: 1px solid #6c63ff">
            <h5 class="text-center pt-5"><b>Login</b></h5>
            <div class="p-4">
              <form>
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter email"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    placeholder="Password"
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-block mb-2"
                  style="background-color: #6c63ff; color: white"
                >
                  Get Me In
                </button>
                <div class="row mb-2">
                  <div class="col-6">
                    <small
                      >Not have account!, <a href="#">Register here</a></small
                    >
                  </div>
                  <div class="col-6 text-right">
                    <small><a href="#">Forgot password?</a></small>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
