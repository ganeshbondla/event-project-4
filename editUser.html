<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="application.js"></script>
  </head>
  <body>
    <h1>Edit Data</h1>
    <hr />
    <input type="text" id="name" placeholder="Name" /><br /><br />
    <input type="email" id="email" placeholder="Email" /><br /><br />
    <input type="button" value="Update" onclick="updateUser()" />
  </body>
  <script>
    function loadEditableData() {
      let actionUser = JSON.parse(localStorage.getItem("actionUser"));
      document.getElementById("name").value = actionUser.name;
      document.getElementById("email").value = actionUser.email;
    }
    loadEditableData();
  </script>
</html>
