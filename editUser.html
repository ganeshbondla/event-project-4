            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <button type="submit" value="Update" onclick="updateUser()">Update</button><br>
        </form>>
  </body>
  <script>
    function loadEditableData() {
      let actionUser = JSON.parse(localStorage.getItem("actionUser"));
      document.getElementById("name").value = actionUser.name;
      document.getElementById("email").value = actionUser.email;
    }
    loadEditableData();
  </script>
