<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
        <form class="bg-container">
            <h1>Register here</h1>
            <div class="username">
    
                <label for="name">Name</label>
                <br>
                <input id = "name" placeholder="please enter username"  value="" />
            </div>
    
            <div class="Fname">
                <label for="Fname">Father's Name</label>
                <br>
                <input type="text" id ="Fname" placeholder="please enter password"/>
            </div>
    
            <div class="Mname">
                <label for="Mname">Mother's Name</label>
                <br>
                <input type="text" id ="Mname" placeholder="please enter password"/>
            </div>
    
            <div class="email">
                <label for="email">Email</label>
                <br>
                <input type="text" id ="email" placeholder="please enter password"/>
            </div>
    
            <div class="Mnum">
                <label for="Mnum">Mobile Number</label>
                <br>
                <input type="text" id ="Mnum" placeholder="please enter password"/>
            </div>
    
            <div class="register">
                <button>Register</button>
            </div>
    
            <p>Already have Account !!</p>
            <p>please login  <a href="">here </a></p>
        </form>
    

</body>
</html>
